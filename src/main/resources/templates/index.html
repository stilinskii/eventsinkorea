<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head('KoreanBuddy')">
    <meta charset="utf-8" />
    <!-- bootstrap core css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link
      th:href="@{/css/style.css}"
      href="/static/css/style.css"
      rel="stylesheet"
    />

    <title>Hello</title>
  </head>
  <body>
    <!-- 사진위에 navbar넣으려면 hero 안에 넣어야 한다, -->
    <div class="hero-image">
      <header>
        <nav class="navbar" th:replace="fragments/nav :: nav-front('index')">
          <div class="container" id="nav-container">
            <ul class="navbar-nav" id="nav">
              <a class="navbar-brand" href="#" th:href="@{/}"
                ><span>KoreanBuddy</span></a
              >
              <li
                class="nav-item"
                th:each="page:${cpages}"
                th:if="${page.slug != 'home'}"
              >
                <a
                  class="nav-link"
                  aria-current="page"
                  th:id="${menu} == ${page.title} ? 'active'"
                  th:href="@{|/${page.slug}|}"
                  th:text="${page.title}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a th:href="@{/admin}" class="user_link" title="Admin Page">
                  <i class="fa fa-cog"></i>
                </a>
              </li>
              <li class="nav-item">
                <a
                  th:href="@{/mybuddy}"
                  class="user_link"
                  title="My Buddy Page"
                >
                  <i class="fa fa-smile-o"></i>
                </a>
              </li>
              <li class="nav-item">
                <a th:href="@{/mypage}" class="user_link" title="My Page">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </a>
              </li>
              <li class="user_link nav-item" sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="user_option"> Login </a>
              </li>
              <li class="user_link nav-item" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                  <button type="submit" class="user_option">Logout</button>
                </form>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <section class="slider_section">
        <div id="customCarousel1" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="container">
                <div class="row">
                  <div class="col-md-7 col-lg-6">
                    <div class="detail-box">
                      <h1>KoreanBuddy</h1>
                      <h4>search Festivals!</h4>
                      <div class="btn-box">
                        <a th:href="@{/events}" class="btn1"> Search Now </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="container">
                <div class="row">
                  <div class="col-md-7 col-lg-6">
                    <div class="detail-box">
                      <h1>KoreanBuddy</h1>
                      <h4>Find your local travel buddy!</h4>
                      <div class="btn-box">
                        <a th:href="@{/buddy}" class="btn1"> Find Now </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="container">
                <div class="row">
                  <div class="col-md-7 col-lg-6">
                    <div class="detail-box">
                      <h1>KoreanBuddy</h1>
                      <h4>Enjoy your travel!</h4>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="container">
            <ol class="carousel-indicators">
              <li
                data-target="#customCarousel1"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#customCarousel1" data-slide-to="1"></li>
              <li data-target="#customCarousel1" data-slide-to="2"></li>
            </ol>
          </div>
        </div>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="/static/js/custom.js" th:src="@{js/custom.js}"></script>
    <script
      src="https://kit.fontawesome.com/661f25159f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
