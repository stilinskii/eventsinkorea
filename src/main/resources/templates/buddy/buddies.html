<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head('Events')">
    <meta charset="utf-8" />

    <!-- bootstrap core css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link
      href="/static/css/style.css"
      th:href="@{/css/style.css}"
      rel="stylesheet"
    />

    <title>Events</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="sub-page" th:replace="/fragments/nav :: nav-front('Buddy')">
      <header>
        <nav class="navbar">
          <div class="container" id="nav-container">
            <ul class="navbar-nav" id="nav">
              <a class="navbar-brand" href="#" th:href="@{/}"
                ><span>Brand</span></a
              >
              <li class="nav-item">
                <a class="nav-link" href="#">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Guides</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Community</a>
              </li>
              <li class="nav-item">
                <a th:href="">
                  <i class="fa fa-cog"></i>
                </a>
              </li>
              <li class="nav-item">
                <a href="" class="user_link">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </a>
              </li>
              <li class="user_link nav-item">
                <a href="" class="user_option"> Login </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </div>

    <div class="container">
      <div class="d-flex flex-column align-items-center">
        <div class="write_buddy pt-3">
          <a th:href="@{/buddy/beABuddy}" class="btn btn-secondary"
            >be a buddy</a
          >
        </div>
        <div class="p-3 m-5">
          <h1 style="text-align: center">Buddy</h1>
          <p>Find your local travel buddy</p>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <h4>filter</h4>
          <div class="filters my-3">
            <select class="form-select">
              <th:block
                th:replace="/fragments/dropDownRef :: languages"
              ></th:block>
            </select>

            <select class="form-select my-2">
              <option value="Joined Date">location</option>
              <th:block
                th:replace="/fragments/dropDownRef :: locations"
              ></th:block>
            </select>
          </div>
        </div>
        <div class="col-8">
          <div class="sorting-dropdown">
            <select class="form-select mb-2">
              <option value="Joined Date">sorting</option>
              <option value="Review">Review</option>
              <option value="Rate">Rate</option>
              <option value="Latest">Latest</option>
            </select>
          </div>
          <th:block th:each="buddy:${buddies}">
            <a th:href="@{/buddy/{buddyId}(buddyId=${buddy.id})}" href="#">
              <div
                class="buddy_info border-top"
                style="background-color: white"
              >
                <div class="lang">
                  <p
                    th:text="|learning : ${buddy.learningLang} / native : ${buddy.nativeLang}|"
                  >
                    learning : English / native : Korean
                  </p>
                </div>
                <div class="info d-flex justify-content-between">
                  <div class="mt-2 p-4">
                    <h3 th:text="${buddy.user.username}">name</h3>
                    <p th:utext="${buddy.intro}">intro</p>
                    <div class="d-flex">
                      <i class="fa fa-star mt-1 mx-1"></i>
                      <p>2.0 (12)</p>
                    </div>
                  </div>
                  <div class="m-3">
                    <img
                      th:src="${buddy.imgUrl}"
                      alt=""
                      height="130"
                      width="130"
                    />
                  </div>
                </div>
              </div>
            </a>
          </th:block>
          <div class="buddy_info border-top" style="background-color: white">
            <div class="lang"><p>learning : English / native : Korean</p></div>
            <div class="info d-flex justify-content-between">
              <div class="mt-2 p-4">
                <h3>name</h3>
                <p>intro</p>
                <div class="d-flex">
                  <i class="fa fa-star mt-1 mx-1"></i>
                  <p>2.0 (12)</p>
                </div>
              </div>
              <div class="m-3">
                <img
                  src="/static/images/roof-tile-4495550_960_720.jpg"
                  alt=""
                  height="130"
                  width="130"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>

    <div>
      <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
      <script src="/static/js/sorting.js" th:src="@{/js/sorting.js}"></script>
      <script
        defer
        src="/static/js/events.js"
        th:src="@{/js/events.js}"
      ></script>
      <script
        src="https://kit.fontawesome.com/661f25159f.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
