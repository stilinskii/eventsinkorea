<!DOCTYPE html>
<html lang="en">
<head th:replace="/fragments/common::head('Admin')">
    <meta charset="UTF-8">
    <!-- bootstrap core css -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link
            href="/static/css/style.css"
            th:href="@{/css/style.css}"
            rel="stylesheet"
    />
    <title>Title</title>
</head>
<body>
<nav
        th:replace="/fragments/nav::nav-admin('Pages')"
        class="navbar navbar-expand-md navbar-dark bg-dark"
>
    <div class="container-fluid">
        <a class="navbar-brand" href="/" target="_blank">Home</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin/pages"
                    >Pages</a
                    >
                </li>
                <li class="nav-item">
                    <a
                            class="nav-link active"
                            aria-current="page"
                            href="/admin/categories"
                    >Categories</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin/products"
                    >Products</a
                    >
                </li>
            </ul>
            <form class="d-flex">
                <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<main class="container">
    <div class="bg-light p-5 rounded d-flex flex-column align-items-center">
        <main class="container">
            <h1 class="display-2">Pages</h1>
            <a href="/admin/pages/add" class="btn btn-primary mb-5">Add new</a>

            <div
                    th:if="${message}"
                    th:text="${message}"
                    th:class="|alert ${alertClass}|"
            ></div>

            <div th:if="${!pages.empty}">
                <p>There are pages</p>
                <table class="table sorting" id="pages">
                    <tr class="home">
                        <th>Title</th>
                        <th>Slug</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr
                            th:each="page:${pages}"
                            th:id="'id_' + ${page.id}"
                            th:class="${page.slug}"
                    >
                        <td th:text="${page.title}"></td>
                        <td th:text="${page.slug}"></td>
                        <td><a th:href="|/admin/pages/edit/${page.id}|">Edit</a></td>
                        <td>
                            <a
                                    th:if="${page.slug != 'home'}"
                                    th:href="@{|/admin/pages/delete/${page.id}|}"
                                    class="confirmDeletion"
                            >Delete</a
                            >
                        </td>
                    </tr>
                </table>
            </div>

            <div th:unless="${!pages.empty}">
                <h4 class="display-4">There are no pages at the moment</h4>
            </div>
        </main>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/admin.js}"></script>
<script>
      $('table#pages tbody').sortable({
        items: 'tr:not(.home)',
        placeholder: 'ui-state-highlight',
        update: function () {
          let ids = $('table#pages tbody').sortable('serialize');
          let url = '/admin/pages/reorder';

          $.post(url, ids, function (data) {
            console.log(data);
          });
        },
      });
    </script>
</body>
</html>
