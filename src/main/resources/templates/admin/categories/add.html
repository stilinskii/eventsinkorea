<!DOCTYPE html>
<html lang="en">
  <head th:replace="/fragments/common::head('Admin')">
    <meta charset="UTF-8" />
    <!-- bootstrap core css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link
      href="/static/css/style.css"
      th:href="@{/css/style.css}"
      rel="stylesheet"
    />
    <title>Admin</title>
  </head>
  <body>
    <nav
      th:replace="/fragments/nav::nav-admin('Categories')"
      class="navbar navbar-expand-md navbar-dark bg-dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/" target="_blank">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/admin/pages"
                >Pages</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/admin/categories"
                >Categories</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/admin/products"
                >Products</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="display-2">Add a category</h1>
      <a href="/admin/categories" class="btn btn-primary mb-5"
        >Back to categories</a
      >

      <div
        th:if="${message}"
        th:text="${message}"
        th:class="${'alert ' + alertClass}"
      ></div>

      <form
        method="post"
        th:object="${category}"
        th:action="@{/admin/categories/add}"
      >
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
          There are errors
        </div>
        <label for="">Page:</label>
        <select class="form-select pageName" name="pageId">
          <th:block th:each="cpage : ${cpages}">
            <option th:value="${cpage.Id}" th:text="${cpage.title}">
              Community
            </option>
          </th:block>
        </select>
        <div class="form-group">
          <label for="">Name:</label>
          <input
            type="text"
            class="form-control"
            th:errorclass="is-invalid"
            th:field="*{name}"
            placeholder="Name"
          />
          <div class="invalid-feedback" th:errors="*{name}"></div>
        </div>

        <button class="btn btn-danger my-5">Add</button>
      </form>
    </div>
  </body>
</html>
