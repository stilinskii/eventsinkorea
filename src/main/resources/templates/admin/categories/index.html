<!DOCTYPE html>
<html lang="en">
  <head th:replace="/fragments/common::head('Admin')">
    <meta charset="UTF-8" />
    <!-- bootstrap core css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link
      href="/static/css/style.css"
      th:href="@{/css/style.css}"
      rel="stylesheet"
    />
    <title>Title</title>
  </head>
  <body>
    <nav
      th:replace="/fragments/nav::nav-admin('Categories')"
      class="navbar navbar-expand-md navbar-dark bg-dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/" target="_blank">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/admin/pages"
                >Pages</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/admin/categories"
                >Categories</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/admin/products"
                >Products</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Begin page content -->
    <main class="container">
      <h1 class="display-2">Categories</h1>
      <select class="form-select" name="pageName">
        <option value="Community">Community</option>
      </select>
      <a href="/admin/categories/add" class="btn btn-primary mb-5">Add new</a>

      <div
        th:if="${message}"
        th:text="${message}"
        th:class="|alert ${alertClass}|"
      ></div>

      <div th:if="${!categories.empty}">
        <p>There are pages</p>
        <table class="table sorting" id="categories">
          <tr class="home">
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>

          <tr th:each="category:${categories}" th:id="'id_' + ${category.id}">
            <td th:text="${category.name}"></td>
            <td>
              <a th:href="|/admin/categories/edit/${category.id}|">Edit</a>
            </td>
            <td>
              <a
                th:href="@{|/admin/categories/delete/${category.id}|}"
                class="confirmDeletion"
                >Delete</a
              >
            </td>
          </tr>
        </table>
      </div>

      <div th:unless="${!categories.empty}">
        <h4 class="display-4">There are no categories at the moment</h4>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/admin.js}"></script>
    <script>
      $('table#categories tbody').sortable({
        items: 'tr',
        placeholder: 'ui-state-highlight',
        update: function () {
          let ids = $('table#categories tbody').sortable('serialize');
          let url = '/admin/categories/reorder';

          $.post(url, ids);
        },
      });
    </script>
  </body>
</html>
