<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/common::head('Admin')">
    <meta charset="UTF-8">
      <!-- bootstrap core css -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<!-- Custom styles for this template -->
<link
  href="/static/css/style.css"
  th:href="@{/css/style.css}"
  rel="stylesheet"
/>
    <title>Admin</title>
</head>
<body>

<nav
        th:replace="/fragments/nav::nav-admin('Home')"
        class="navbar navbar-expand-md navbar-dark bg-dark"
>
    <div class="container-fluid">
        <a class="navbar-brand" href="/" target="_blank">Home</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin/pages"
                    >Pages</a
                    >
                </li>
                <li class="nav-item">
                    <a
                            class="nav-link active"
                            aria-current="page"
                            href="/admin/categories"
                    >Categories</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin/products"
                    >Products</a
                    >
                </li>
            </ul>
            <form class="d-flex">
                <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<main class="container">
    <div class="bg-light p-5 rounded d-flex flex-column align-items-center">
        <h1 class="display-2 pb-5">Admin page</h1>
        <p th:text="|Today visited : ${visitorCnt}|">Today visited : 0</p>
        <p th:text="|Today joined user : ${usersCnt}|">Today joined user: 0</p>

        <div class="mt-4">
            <a class="btn btn-lg btn-secondary" th:href="@{/admin/users}" role="button">Users</a>
            <a class="btn btn-lg btn-secondary" th:href="@{/admin/pages}" role="button">Pages</a>
            <a class="btn btn-lg btn-secondary" th:href="@{/admin/categories}" role="button">Categories</a>
        </div>
    </div>
</main>
<div th:replace="fragments/common :: scripts">
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>
    <script src="/static/js/sorting.js" th:src="@{/js/sorting.js}"></script>
    <script src="/static/js/app.js" th:src="@{/js/app.js}"></script>
    <script
            src="https://kit.fontawesome.com/661f25159f.js"
            crossorigin="anonymous"
    ></script>
</body>
</html>
