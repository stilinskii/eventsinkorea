<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common::head('Admin')">
    <meta charset="UTF-8" />
    <!-- bootstrap core css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link
      href="/static/css/style.css"
      th:href="@{/css/style.css}"
      rel="stylesheet"
    />
    <title>Admin</title>
  </head>
  <body>
    <nav
      th:replace="fragments/nav::nav-admin('Users')"
      class="navbar navbar-expand-md navbar-dark bg-dark nav-admin"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/" target="_blank"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarCollapse"
        >
          <ul class="nav justify-content-center">
            <a class="navbar-brand" href="/" target="_blank">Home</a>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/admin/pages"
                >Pages</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/admin/categories"
                >Categories</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/admin/products"
                >Products</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="bg-light p-5 rounded d-flex flex-column align-items-center">
        <div class="py-5 text-center">
          <h1>Edit User Information</h1>
        </div>
        <div
          class="alert alert-success"
          role="alert"
          th:if="${edit}"
          th:text="${edit}"
        >
          A simple success alert—check it out!
        </div>
        <form
          th:action
          th:object="${user}"
          method="post"
          class="d-flex flex-column bd-highlight mb-3"
        >
          <div class="row mb-3">
            <label for="inputId" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputId"
                th:field="*{username}"
                th:errorclass="is-invalid"
              />
              <div class="invalid-feedback" th:errors="*{username}">
                회원아이디오류
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputUsername" class="col-sm-2 col-form-label"
              >Username</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputUsername"
                th:field="*{name}"
                th:errorclass="is-invalid"
              />
              <div class="invalid-feedback" th:errors="*{name}">
                회원이름오류
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <label for="email" class="col-2 col-form-label">Email</label>
            <div class="col-10">
              <input
                type="email"
                class="form-control"
                id="email"
                th:field="*{email}"
                th:errorclass="is-invalid"
              />
              <div class="invalid-feedback" th:errors="*{email}">
                이메일오류
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="nationality" class="col-sm-2 col-form-label"
              >Nationality</label
            >
            <div class="col-sm-10">
              <select
                id="nationality"
                class="form-select"
                th:field="*{nationality}"
                th:errorclass="is-invalid"
              >
                <th:block
                  th:replace="fragments/dropDownRef :: countries"
                ></th:block>
              </select>
              <div class="invalid-feedback" th:errors="*{nationality}">
                국적입력오류
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <label for="joinedDate" class="col-sm-2 col-form-label"
              >Join Date</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="joinedDate"
                th:field="*{joinedDate}"
                readonly
              />
            </div>
          </div>

          <hr class="my-4" />
          <div class="row">
            <div class="col">
              <button class="w-100 btn btn-primary btn-lg" type="submit">
                Edit
              </button>
            </div>
            <div class="col">
              <a
                class="w-100 btn btn-secondary btn-lg"
                th:href="@{/admin/users}"
                type="button"
                >cancel</a
              >
            </div>
          </div>
          <input type="hidden" th:field="*{id}" />
        </form>
      </div>
    </main>
    <div th:replace="fragments/common :: scripts">
      <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://kit.fontawesome.com/661f25159f.js"
        crossorigin="anonymous"
      ></script>
    </div>
    <script src="/static/js/admin.js" th:src="@{/js/admin.js}"></script>
  </body>
</html>
