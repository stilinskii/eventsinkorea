<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="/fragments/common::head('Admin')">
    <meta charset="UTF-8" />
    <!-- bootstrap core css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link
      href="/static/css/style.css"
      th:href="@{/css/style.css}"
      rel="stylesheet"
    />
    <title>Title</title>
  </head>
  <body>
    <nav
      th:replace="fragments/nav::nav-admin('Users')"
      class="navbar navbar-expand-md navbar-dark bg-dark nav-admin"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/" target="_blank"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarCollapse"
        >
          <ul class="nav justify-content-center">
            <a class="navbar-brand" href="/" target="_blank">Home</a>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/admin/pages"
                >Pages</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/admin/categories"
                >Categories</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/admin/products"
                >Products</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="container">
      <div class="bg-light p-5 rounded d-flex flex-column align-items-center">
        <table class="table caption-top">
          <h1 class="py-3 mb-5">Users</h1>
          <form role="search" method="post" th:action="@{/admin/users/search}">
            <div class="search d-flex flex-row">
              <select
                class="form-select"
                name="joinedDate"
                onchange="OnChange();"
              >
                <option value="Joined Date">Joined Date</option>
                <option value="1 week">1 week</option>
                <option value="1 month">1 month</option>
                <option value="6 month">6 month</option>
                <option value="기간입력">기간입력</option>
              </select>
              <select class="form-select" name="nationality">
                <th:block
                  th:replace="/fragments/countriesDropDown :: countries"
                ></th:block>
              </select>
              <!--                    <select id="nationality" th:replace="/fragments/countriesDropDown :: countries('index')" th:field="*{nationality}"></select>-->
              <select class="form-select" name="option">
                <option value="All">All</option>
                <option value="Id">Id</option>
                <option value="Username">Username</option>
                <option value="Email">Email</option>
              </select>
              <input
                name="keyword"
                class="form-control"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-success" type="submit">Search</button>
            </div>
            <div class="periodSelect d-none">
              <ul>
                <li>
                  <label for="from">From</label>
                  <input type="date" id="from" name="from" />
                </li>
                <li>
                  <label for="To" class="px-2"> To </label>
                  <input type="date" id="to" name="to" />
                </li>
              </ul>
            </div>
          </form>

          <caption class="pt-4" th:text="|Total Users : ${#lists.size(users)}|">
            Total Users :
          </caption>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Id</th>
              <th scope="col">Username</th>
              <th scope="col">E-mail</th>
              <th scope="col">Nationality</th>
              <th scope="col">Joined Date</th>
              <th scope="col">Edit / Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user : ${users}">
              <th scope="row">1</th>
              <td th:text="${user.userId}">Mark</td>
              <td th:text="${user.username}">Otto</td>
              <td th:text="${user.email}">@mdo</td>
              <td th:text="${user.nationality}">@mdo</td>
              <td th:text="${user.joinDate}">@mdo</td>
              <td>
                <a
                  type="button"
                  class="btn btn-primary btn-sm"
                  th:href="@{/admin/users/edit(id=${user.id})}"
                  >Edit</a
                >
                <a
                  type="button"
                  class="btn btn-danger btn-sm confirmDeletion"
                  th:href="@{/admin/users/delete(id=${user.id})}"
                  >Delete</a
                >
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
              <td>@mdo</td>
              <td>@mdo</td>
              <td>
                <button type="button" class="btn btn-primary btn-sm">
                  Edit
                </button>
                <button type="button" class="btn btn-danger btn-sm">
                  Delete
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
              <td>@mdo</td>
              <td>@mdo</td>
              <td>
                <button type="button" class="btn btn-primary btn-sm">
                  Edit
                </button>
                <button type="button" class="btn btn-danger btn-sm">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <div th:replace="fragments/common :: scripts">
      <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://kit.fontawesome.com/661f25159f.js"
        crossorigin="anonymous"
      ></script>
    </div>
    <script src="/static/js/admin.js" th:src="@{/js/admin.js}"></script>
  </body>
</html>
