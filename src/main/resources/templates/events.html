<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <!-- icons -->
    <link rel="shortcut icon" href="images/favicon.png" type="" />
    <script
      src="https://kit.fontawesome.com/661f25159f.js"
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap core css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link href="/static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />



    <title>Hello</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="sub-page">
      <header>
        <nav class="navbar">
          <div class="container" id="nav-container">
            <ul class="navbar-nav" id="nav">
              <a class="navbar-brand" href="#" th:href="@{/}"><span>Brand</span></a>
              <li class="nav-item">
                <a class="nav-link" id="active" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <a href="" class="user_link">
                <i class="fa fa-user" aria-hidden="true"></i>
              </a>
              <li class="user_link">
                <a href="" class="user_option"> Login </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <div class="hero-text">
        <h1>Shopping in Korea</h1>
      </div>
    </div>
    <!-- category section -->
    <section>
      <div class="category-container pt-2">
        <ul class="category">
          <li class="category-item">
            <a  href="#">Shopping</a>
          </li>
          <li class="category-item">
            <a  href="#">Food</a>
          </li>
          <li class="category-item">
            <a  href="#">Guides</a>
          </li>
          <li class="category-item">
            <a href="festivals.html" th:href="@{/events}">Events</a>
          </li>
          <li class="category-item">
            <a  href="#">Community</a>
          </li>
        </ul>
      </div>
    </section>
    <!-- category end -->
<div class="container event-search py-4">
  <div>
    <h2 class="p-2">Events in Korea</h2>
  </div>
  <form class="row g-3 p-2">
    <div class="col-auto">
      <label for="searchValue" class="visually-hidden">search</label>
      <input
              type="text"
              class="form-control"
              id="searchValue"
      />
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Search</button>
    </div>
  </form>
  <div class="d-flex filter_category">
    <a href="#" th:href="@{/events}" th:classappend="${All}? ${All}" >All</a>
    <a href="#" th:href="@{/events/ongoing}" th:classappend="${ongoingEvents}? ${ongoingEvents}">Ongoing</a>
    <a href="#" th:href="@{/events/ended}" th:classappend="${endedEvents}? ${endedEvents}">End</a>
  </div> 
</div>

    <!-- festivlas list -->
    <div class="container pt-5 mt-5">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" th:each="event:${eventsList}">
          <div class="card shadow-sm">
            <svg
              class="bd-placeholder-img card-img-top"
              height="0"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-label="Placeholder: Thumbnail"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            >
              <title>Placeholder</title>
              <img th:if="${!event.imgs.empty}" th:src="${event.imgs[0]}" height="225" alt="">
            </svg>

            <div class="card-body">
              <h5 th:text="${event.title}"></h5>
              <p class="card-text" th:text="|event days : ${event.eventStartDate} ~ ${event.eventEndDate}|">
                This is a wider card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary"
                  >
                    View
                  </button>
                  <button
                    type="button"
                    class="btn btn-sm btn-outline-secondary"
                  >
                    Edit
                  </button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="/static/js/custom.js" th:src="@{/js/custom.js}"></script>  
  </body>
</html>
