<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />

    <!-- bootstrap core css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link
      href="/static/css/style.css"
      th:href="@{/css/style.css}"
      rel="stylesheet"
    />

    <link
      href="/static/css/signin.css"
      th:href="@{/css/signin.css}"
      rel="stylesheet"
    />
    <title>Events</title>
  </head>
  <body class="text-center">
    <!-- navbar -->
    <div class="sub-page" th:replace="/fragments/nav :: nav-front(' ')">
      <header>
        <nav class="navbar">
          <div class="container" id="nav-container">
            <ul class="navbar-nav" id="nav">
              <a class="navbar-brand" href="#" th:href="@{/}"
                ><span>Brand</span></a
              >
              <li class="nav-item">
                <a class="nav-link" href="#">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Guides</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Community</a>
              </li>
              <li class="nav-item">
                <a th:href="">
                  <i class="fa fa-cog"></i>
                </a>
              </li>
              <li class="nav-item">
                <a href="" class="user_link">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </a>
              </li>
              <li class="user_link nav-item">
                <a href="" class="user_option"> Login </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </div>

    <div class="container mt-4">
      <div class="bg-light p-5 rounded">
        <main class="form-signin">
          <form th:action="@{/signup}" method="post" th:object="${form}">
            <h1 class="h3 mb-3 fw-normal">Join us!</h1>

            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                th:field="*{username}"
                th:errorclass="is-invalid"
              />
              <label for="username">Username</label>
              <div class="invalid-feedback" th:errors="*{username}">
                아이디오류
              </div>
            </div>
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                th:field="*{name}"
                th:errorclass="is-invalid"
              />
              <label for="name">Name</label>
              <div class="invalid-feedback" th:errors="*{name}">이름오류</div>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                th:field="*{pwd}"
                th:errorclass="is-invalid"
                pattern="(?=.*[0-9])(?=.*[a-zA-Z])(?=.*\W)(?=\S+$).{8,16}"
              />
              <label for="password">Password</label>
              <div class="">
                8~16 long, must contain a character, a number and a special
                character.
              </div>
              <div class="invalid-feedback" th:errors="*{pwd}">비번오류</div>
            </div>

            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                placeholder="Confirm Password"
                name="Confirmpassword"
              />
              <label for="password">Confirm Password</label>
              <div class="invalid-feedback" th:errors="*{pwd}">비번오류</div>
            </div>

            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                placeholder="Username"
                th:field="*{email}"
                th:errorclass="is-invalid"
              />
              <label for="email">Email</label>
              <div class="invalid-feedback" th:errors="*{email}">
                이메일오류
              </div>
            </div>

            <div class="form-floating">
              <select
                class="form-select learning-lang"
                id="floatingSelect"
                aria-label="Floating label select example"
                th:field="*{nationality}"
                th:errorclass="is-invalid"
              >
                <th:block
                  th:replace="/fragments/dropDownRef :: countries"
                ></th:block>
              </select>
              <div class="invalid-feedback" th:errors="*{nationality}">
                국적오류
              </div>
              <label for="floatingSelect">Nationality</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">
              Sign up
            </button>
          </form>
        </main>
      </div>
    </div>

    <div>
      <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
      <script src="/static/js/sorting.js" th:src="@{/js/sorting.js}"></script>
      <script
        defer
        src="/static/js/events.js"
        th:src="@{/js/events.js}"
      ></script>
      <script
        src="https://kit.fontawesome.com/661f25159f.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
