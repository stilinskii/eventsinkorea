<head th:fragment="head(title)">

  <!-- bootstrap core css -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

  />

    href="/static/css/style.css"

    crossorigin="anonymous"
  ></script>
