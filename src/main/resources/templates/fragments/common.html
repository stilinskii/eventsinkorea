<head th:fragment="head(title)">
  <meta charset="utf-8" />

  <!-- bootstrap core css -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Custom styles for this template -->
  <link
    href="/static/css/style.css"
    th:href="@{/css/style.css}"
    rel="stylesheet"
  />

  <title th:text="${title}">Hello</title>
</head>

<!-- navbar -->
<div class="sub-page" th:fragment="subPageNav(menu)">
  <header>
    <nav class="navbar">
      <div class="container" id="nav-container">
        <ul class="navbar-nav" id="nav">
          <a class="navbar-brand" href="#" th:href="@{/}"><span>Brand</span></a>
          <li class="nav-item">
            <a
              class="nav-link"
              th:id="${menu} == 'events' ? 'active'"
              th:href="@{/events/All}"
              >Events</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              th:id="${menu} == 'guides' ? 'active'"
              th:href="@{/guides}"
              >Guides</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              th:id="${menu} == 'community' ? 'active'"
              th:href="@{/board}"
              >Community</a
            >
          </li>
          <a href="" class="user_link">
            <i class="fa fa-user" aria-hidden="true"></i>
          </a>
          <li class="user_link">
            <a href="" class="user_option"> Login </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
</div>

<div th:fragment="scripts">
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="/static/js/sorting.js" th:src="@{/js/sorting.js}"></script>
  <script src="/static/js/app.js" th:src="@{/js/app.js}"></script>
  <script
    src="https://kit.fontawesome.com/661f25159f.js"
    crossorigin="anonymous"
  ></script>
</div>
