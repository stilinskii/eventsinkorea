<!DOCTYPE html>
<html lang="en">
  <head th:replace="/fragments/common::head('Admin')">
    <meta charset="UTF-8" />
    <!-- bootstrap core css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link
      href="/static/css/style.css"
      th:href="@{/css/style.css}"
      rel="stylesheet"
    />
    <title>Title</title>
  </head>
  <body>
    <nav
      th:replace="/fragments/nav::nav-admin('Categories')"
      class="navbar navbar-expand-md navbar-dark bg-dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/" target="_blank">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/admin/pages"
                >Pages</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/admin/categories"
                >Categories</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/admin/products"
                >Products</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="bg-light p-5 rounded d-flex flex-column align-items-center">
        <h1 class="display-2">Add a page</h1>
        <a href="/admin/pages" class="btn btn-primary mb-5">Back to pages</a>

        <div
          th:if="${message}"
          th:text="${message}"
          th:class="${'alert ' + alertClass}"
        ></div>

        <form method="post" th:object="${page}" th:action="@{/admin/pages/add}">
          <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            There are errors
          </div>

          <div class="form-group">
            <label for="">Title:</label>
            <input
              type="text"
              class="form-control"
              th:errorclass="is-invalid"
              th:field="*{title}"
              placeholder="Title"
            />
            <div class="invalid-feedback" th:errors="*{title}"></div>
          </div>

          <div class="form-group">
            <label for="">Slug:</label>
            <input
              type="text"
              class="form-control"
              th:errorclass="is-invalid"
              th:field="*{slug}"
              placeholder="Slug"
            />
            <div class="invalid-feedback" th:errors="*{slug}"></div>
          </div>

          <div class="form-group">
            <label for="">Content:</label>
            <textarea
              th:field="*{content}"
              rows="10"
              class="form-control"
              th:errorclass="is-invalid"
              placeholder="Content"
            ></textarea>
            <div class="invalid-feedback" th:errors="*{content}"></div>
          </div>

          <button class="btn btn-danger mb-5">Add</button>
        </form>
      </div>
    </main>
  </body>
</html>
