<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />

    <!-- bootstrap core css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link
      href="/static/css/style.css"
      th:href="@{/css/style.css}"
      rel="stylesheet"
    />

    <link
      href="/static/css/signin.css"
      th:href="@{/css/signin.css}"
      rel="stylesheet"
    />
    <title>Events</title>
  </head>
  <body class="text-center">
    <!-- navbar -->
    <div class="sub-page" th:replace="/fragments/nav :: nav-front(' ')">
      <header>
        <nav class="navbar">
          <div class="container" id="nav-container">
            <ul class="navbar-nav" id="nav">
              <a class="navbar-brand" href="#" th:href="@{/}"
                ><span>Brand</span></a
              >
              <li class="nav-item">
                <a class="nav-link" href="#">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Guides</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Community</a>
              </li>
              <li class="nav-item">
                <a th:href="">
                  <i class="fa fa-cog"></i>
                </a>
              </li>
              <li class="nav-item">
                <a href="" class="user_link">
                  <i class="fa fa-user" aria-hidden="true"></i>
                </a>
              </li>
              <li class="user_link nav-item">
                <a href="" class="user_option"> Login </a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </div>

    <div class="container mt-4">
      <div class="bg-light p-5 rounded">
        <main class="form-signin">
          <form th:action="@{/login}" method="post">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
              Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-info" role="alert">
              You have been logged out.
            </div>
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
                name="username"
              />
              <label for="username">Username</label>
            </div>

            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                name="password"
              />
              <label for="password">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">
              Sign in
            </button>

            <p>
              Click
              <span><a href="#" th:href="@{/signup}"> here </a></span> to create
              an account
            </p>
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
          </form>
        </main>
      </div>
    </div>
    <div>
      <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
      <script src="/static/js/sorting.js" th:src="@{/js/sorting.js}"></script>
      <script
        defer
        src="/static/js/events.js"
        th:src="@{/js/events.js}"
      ></script>
      <script
        src="https://kit.fontawesome.com/661f25159f.js"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
